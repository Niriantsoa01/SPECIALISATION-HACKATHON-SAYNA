<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="assets/Bootstrap/assets/dist/css/bootstrap.min.css">
    <script src="assets/Bootstrap/assets/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark py-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/e-anatra.png" alt="Logo E-anatra" width="100" height="100">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Nos services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Formations</a>
                  </li>

                  <h1>Le numérique pour tous</h1>

                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">A propos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Nous contacter</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav> 
          
          <!--Login contenu-->
          <section class="login-content mt-5">
            <div class="container">
              <div class="row">
                <div class="col-sm-12 col-md-7 col-lg-5">
                    <!--formulaire-->
                    <div class="form-content">
                    <h2 class="text-center mb-4 text-dark " id="connexion">Créer un Compte</h2>
                    <form class="form-signin">
                        <div class="form-group">
                            <label for="inputEmail">Nom</label>
                            <input type="text" id="inputName" class="form-control" placeholder="Nom" required autofocus>
                        </div>
                        <div class="form-group">
                          <label for="inputEmail">Email</label>
                          <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword">Mot de passe</label>
                          <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                          <input type="checkbox" class="custom-control-password" id="showpassword">
                          <label class="custom-control-label" for="showpassword" id="show">Afficher mot de passe</label>
                        </div>
                        <button type="submit" id="btn">S'inscrire</button>
                        <button type="submit" id="submit"><a href="../Page accueil/landing.html">Se connecter</a></button>
                        <p class="text-center text-dark mt-3">Déja inscrit ? <span>Se connecter</span></p>
                    </form>
                    </div>
                </div>
             </div>
            </div>
          </section>
    </header>
    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
